<!DOCTYPE html>
<html>
<head>
  <title>Woord naar Arduino</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Woord naar Arduino</h1>
  
  <input type="text" id="wordInput" placeholder="Voer een woord in">
  <button onclick="sendWord()">Verstuur</button>
  
  <div id="response"></div>
  
  <script>
    function sendWord() {
      var word = document.getElementById("wordInput").value;
      
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("response").innerHTML = "Ontvangen woord: " + this.responseText;
        }
      };
      
      xhttp.open("GET", "http://192.168.10.41/?word=" + word, true);
      xhttp.send();
    }
  </script>
</body>
</html>
