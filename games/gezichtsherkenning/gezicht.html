<!DOCTYPE html>
<html>
<head>
  <title>Inlogscherm</title>
  <link rel="stylesheet" type="text/css" href="gezicht.css">
  <style>
    .loader {
      border: 16px solid #f3f3f3; /* Lichtgrijs */
      border-top: 16px solid #3498db; /* Blauw */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      display: none; /* Verbergt de loader standaard */
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inloggen</h1>
    <form>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
      <input type="text" placeholder="Gebruikersnaam" required>
      <input type="password" placeholder="Wachtwoord" required>
      <button type="submit">Inloggen</button>
      <div class="face-recognition">
        <img class="loader" src="loader.gif">
        <button type="button" onclick="init()">Gezichtsherkenning</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript" src="gezicht.js"></script>
</body>
</html>
