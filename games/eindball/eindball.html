<!DOCTYPE html>
<html>
<head>
    <title>Uitnodiging voor het Eindejaarsbal</title>
    <link rel="stylesheet" type="text/css" href="eindball.css">
</head>
<body>
    <div id="header">
        <h1>Uitnodiging voor het Eindejaarsbal</h1>
    </div>
    <div id="content">
        <h2>Juwww</h2>
        <div id="invitation-text">
            <p>Zou je met mij willen gaan naar het eindejaarsbal?</p>
            <button onclick="showConfirmation()">Ja</button>
            <button id="no-button" onmouseover="moveNoButton()">Nee</button>
        </div>
        <div id="error-message">
            <p>Antwoord niet correct. Probeer opnieuw.</p>
        </div>
        <div id="confirmation-message">
            <p>Das een deal</p>
        </div>
        <div id="code-section">
            <pre><code id="code-HTML"></code></pre>
            <button onclick="downloadFile('eindball.htm')">Download HTML</button>
            <button onclick="downloadFile('eindball.css')">Download CSS</button>
            <button onclick="downloadFile('eindball.js')">Download JavaScript</button>
        </div>
        
    </div>

    <script src="eindball.js"></script>
</body>
</html>
